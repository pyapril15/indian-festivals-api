services:
  - type: web
    name: indian-festivals-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.14.0
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Indian Festivals API
      - key: APP_VERSION
        value: 1.0.0
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 60
      - key: CACHE_TTL
        value: 3600
    healthCheckPath: /health
